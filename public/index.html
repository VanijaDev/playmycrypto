<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>OXO Games</title>
  <link rel="shortcut icon" href="/favicon.png" type="image/png">
  <script src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->

<script src="./jquery.min.js"></script>
<script>
  function showTopBannerMessage(textBefore, hash) {
    var topBannerMessage = textBefore;
    if (hash) {
      var linkStr = "https://etherscan.io/tx/" + hash;
      topBannerMessage += '<a href=' + linkStr + ' target=blank>' + hash + '</a>';
    }
    $('.top-message').html(topBannerMessage).addClass('visible');
  }

  function hideTopBannerMessage() {
    $('.top-message').html('').removeClass('visible');
  }

  function showAlert(name, alerttext) {
    $('.top-message').html(alerttext).addClass('visible');
    setTimeout(function () {
      $('.top-message').html('').removeClass('visible');
    }, 5000)
  }

  function showSpinner(element) {
    $(element).addClass('loader').append('<div class="lds-ring"><div></div><div></div><div></div><div></div></div>');
  }

  function hideSpinner(element) {
    $(element).removeClass('loader').find('.lds-ring').remove()
  }

  function showBackTimer(duration, callback = null) {
    setTimeout(function () {
      $('.timer-block').addClass('visible');
    }, 1000);

    var timer = duration, minutes, seconds;
    var backInterval = setInterval(function () {
      minutes = parseInt(timer / 60, 10);
      seconds = parseInt(timer % 60, 10);
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      $('#timerBack').text(minutes + ":" + seconds);
      if (--timer < 0) {
        clearInterval(backInterval);
        $('.timer-block').removeClass('visible');
        console.log('Timer end');

        if (callback) {
          callback();
        }
      }
    }, 1000);
  }
</script>

</body>
</html>
